<!DOCTYPE html>
<html>
<head>
  <title>시청 패턴 분석</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; width: 350px; padding: 15px; background-color: #f9f9f9; }
    h1 { font-size: 16px; margin: 0 0 10px 0; color: #111; }
    h2 { font-size: 14px; margin-top: 15px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    ul { list-style: none; padding: 0; }
    .status { color: #777; font-style: italic; }

    #bias-section { margin-bottom: 15px; }
    #bias-score { font-size: 24px; font-weight: bold; text-align: center; margin: 10px 0; }
    #summary, #video-count { font-size: 14px; text-align: center; margin-bottom: 10px; }
    #recommendations li { background-color: #e9e9e9; padding: 8px; margin-bottom: 5px; border-radius: 4px; font-size: 13px; }

    #current-video-section { margin-top: 15px; padding-top: 15px; border-top: 2px solid #ccc; }
    #current-video-title { font-size: 14px; font-weight: bold; }
    /* 👇 [추가] 현재 영상의 분류 결과를 표시할 스타일 */
    #current-video-sentiment {
        font-size: 13px;
        font-weight: bold;
        color: #0275d8; /* 눈에 띄는 파란색 */
        margin: 8px 0;
        padding: 5px;
        background-color: #e7f3fe;
        border-radius: 4px;
        text-align: center;
    }
    #current-video-description { font-size: 12px; max-height: 80px; overflow-y: auto; background-color: #fff; padding: 8px; border-radius: 4px; margin-top: 8px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <div id="bias-section">
    <h1>나의 시청 편향성 분석</h1>
    <!-- ... (기존 편향성 분석 UI) ... -->
    <div id="bias-score">--%</div>
    <div id="summary" class="status">분석 데이터 수집 중...</div>
    <div id="video-count" class="status"></div>
    <h2>추천 주제</h2>
    <ul id="recommendations"></ul>
  </div>

  <div id="current-video-section">
    <h2>현재 영상 정보</h2>
    <div id="current-video-title" class="status">정보 없음</div>
    <!-- 👇 [추가] AI 분류 결과를 표시할 UI 요소 -->
    <div id="current-video-sentiment" class="status">[AI 분석 대기 중...]</div>
    <div id="current-video-description" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
